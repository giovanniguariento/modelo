<highcharts-chart id="inputFile" *ngIf="styleGraph == 'line'"
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>

<highcharts-chart id="inputFile" *ngIf="styleGraph == 'bar'"
   [Highcharts] = "highcharts2" 
   [options] = "chartOptions2" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>

<highcharts-chart id="inputFile" *ngIf="styleGraph == 'pie'"
   [Highcharts] = "highcharts3" 
   [options] = "chartOptions3" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>

<div class="text-center">
   
<button class="btn btn-danger m-3" (click)='teste("line")'> barra</button>

<button class="btn btn-danger m-3" (click)='teste("bar")'> linha</button>

<button class="btn btn-danger m-3" (click)='teste("pie")'> pizza</button>
</div>
